{% extends 'base.html' %}

{% block title %}New Data Type{% endblock title %}

{% block content %}
<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Data Types</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse position-absolute end-0 me-5" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Data Types
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/summary">Summary</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/integer">Integer</a></li>
                        <li><a class="dropdown-item" href="/float">Float</a></li>
                        <li><a class="dropdown-item" href="/boolean">Boolean</a></li>
                        <li><a class="dropdown-item" href="/string">String</a></li>
                        <li><a class="dropdown-item" href="/list">List</a></li>
                        <li><a class="dropdown-item" href="/dictionary">Dictionary</a></li>
                        <li><a class="dropdown-item" href="/tuple">Tuple</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="text-light bg-success">
    <div class="container">
        <h1 class="pb-1">New Data Type</h1>
    </div>
</div>

<div class="container">
    <form action="{{ url_for('create_data_type') }}" method="POST">
        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" value="Data Type Name">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="summary" class="col-sm-2 col-form-label">Summary</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="summary">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="description" class="col-sm-2 form-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>      
        </div>
        <button type="submit" class="btn btn-primary mb-3">Create</button>
    </form>
</div>
{% endblock content %}
